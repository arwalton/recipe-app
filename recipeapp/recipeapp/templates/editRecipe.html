{% extends "main.html" %} {% block content %} {% include "sidebar.html" %}
<main role="main" class="col-md-9 col-lg-9 pt-3 px-3 kn-main">
    <!-- Main section -->
    <h3 class="article-title">
        <span>Edit recipe: {{recipe.title}}</span>
        </h6>
        <p></p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="editArticleInput">Title</label>
                <input type="text" name="title" class="form-control" 
                    id="editArticleName" placeholder="{{recipe.title}}">
            </div>
            <div class="form-group">
                <label for="editArticleDesc">Description</label>
                <textarea class="form-control" name="description" 
                    id="editArticleDesc" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-dark">Edit</button>
                <a role="button" class="btn btn-secondary" 
                    href="{{url_for('showArticle', category_id=category_id, 
                          recipe_id=recipe.id)}}">Cancel</a>
            </div>
        </form>
</main>
{% endblock %}
