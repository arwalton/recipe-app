{% extends "main.html" %} {% block content %} {% include "sidebar.html" %}
<main role="main" class="col-md-9 col-lg-9 pt-3 px-3 kn-main">
  <!-- Main section -->
  <h3 class="topic-title">
    <span>{{category.name}}</span>
    <a class="text-muted" href="{{url_for('newRecipe', category_id=category_id)}}">
      <span class="topic-title-icon" data-feather="plus-circle"></span>
    </a>
  </h3>

  <div>
    <ul class="list-group list-group-flush">
      {%if not recipes %}
      <p class="kn-message">No recipes yet.</p>
      {% else %}
      {% for recipe in recipes %}
      <li class="list-group-item">
        <a class="text-dark" href="{{url_for('showRecipe', category_id=category_id, 
          article_id=recipe.id)}}">
          <span class="topic-title-icon" data-feather="file-text"></span> 
            {{recipe.title}}</a>
      </li>
      {% endfor %} {% endif %}
    </ul>
  </div>
</main>
{% endblock %}
