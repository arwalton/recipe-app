{% extends "main.html" %} {% block content %} {% include "sidebar.html" %}

<main role="main" class="col-md-9 col-lg-9 pt-3 px-3 kn-main">
  <!-- Main section -->
  <h3 class="article-title">
    <span>Edit recipe - {{recipe.name}}</span>
    </h6>
    <p></p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="editTopicInput">Name</label>
        <input type="text" class="form-control" name="name" id="editTopicName" 
            placeholder="{{category.name}}">
      </div>
      <div>
        <button type="submit" class="btn btn-dark">Edit</button>
        <a role="button" class="btn btn-secondary" 
          href="{{url_for('showCategory', category_id=category.id)}}">Cancel</a>
      </div>
    </form>
</main>
{% endblock %}
