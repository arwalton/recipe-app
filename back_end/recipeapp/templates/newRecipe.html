{% extends "main.html" %} {% block content %} {% include "sidebar.html" %}
<main role="main" class="col-md-9 col-lg-9 pt-3 px-3 kn-main">
    <!-- Main section -->
    <h3 class="article-title">
        <span>New recipe</span>
        </h6>
        <p></p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="newArticleInput">Title</label>
                <input type="text" name="name" class="form-control" 
                    id="newArticleName" placeholder="Recipe Name" 
                    maxlength=80 required>
            </div>
            <div class="form-group">
                <label for="newArticleDesc">Description</label>
                <textarea class="form-control" name="description" 
                    id="newArticleDesc" rows="3" maxlength=500></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-dark">Create</button>
                <a role="button" class="btn btn-secondary" 
                    href="{{url_for('showCategory', category_id=category_id)}}">
                    Cancel</a>
            </div>
        </form>
</main>
{% endblock %}
