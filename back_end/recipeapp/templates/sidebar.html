<nav class="col-md-3 col-lg-3 col-sm-3 bg-light sidebar kn-sidebar">
    <div class="sidebar-sticky kn-sidebar">
        {%if categories %}
        <ul class="nav flex-column">
            {% for category in categories %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('showCategory', 
                    category_id=category.id)}}">
                  {{category.name}}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <h6 class="sidebar-heading d-flex justify-content-between 
            align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Create new category</span>
            <a class="d-flex align-items-center text-muted" 
                href="{{url_for('newCategory')}}">
                <span data-feather="plus-circle"></span>
            </a>
        </h6>
    </div>
</nav>
